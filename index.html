<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas test</title>
    <style>
        canvas {
            border: 1px black solid;
            cursor: crosshair;
        }

        #mainContainer {
            display: flex;
        }

        .activeButton {
            background-color: rgb(216, 216, 216);
        }
    </style>


</head>

<body>
    <div id="mainContainer">
        <div id="canvasContainer">
            <canvas id="mainCanvas" width="1000" height="600" onmouseover="handleMouseOver()"
                onmouseout="handleMouseOut()"></canvas>
        </div>

        <div id="buttonContainer">
            <button id="sandBtn" onclick="setSelected('sand')">sand</button>
            <button id="blueSandBtn" onclick="setSelected('blueSand')">blue sand</button>
            <button id="wallBtn" onclick="setSelected('wall')">wall</button>
            <button id="rainbowSandBtn" id='thebutton' onclick="setSelected('rainbowSand')">rainbow sand</button>
            <button id="waterBtn" onclick="setSelected('water')">water</button>
            <button id="smokeBtn" onclick="setSelected('smoke')">smoke</button>

            <br>
            <br>
            <label class="switch">
                show performance info
                <input onclick='handleCheckPerformance(this)' type="checkbox">
            </label>
        </div>

    </div>

    <script src="script.js"></script>

</body>

</html>
